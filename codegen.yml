schema: http://localhost:8000/___graphql
documents:
  - ./src/**/*.{ts,tsx}
  - ./node_modules/gatsby*/!(node_modules)/**/*.js
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  ./src/generated/index.tsx:
    plugins:
      - add: /* eslint-disable */
      - typescript
      - typescript-operations
    config:
      scalars:
        Date: Date
        JSON: "{ [key: string]: any }"
      namingConvention:
        enumValues: keep
        transformUnderscore: false
